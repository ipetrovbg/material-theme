<div class="prompt-wrapper">
  <mat-toolbar color="primary" mat-dialog-title>
    <!-- <mat-toolbar-row> -->
    <!-- <span></span> -->
    <!-- <button mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button> -->
    <!-- </mat-toolbar-row> -->
    <mat-toolbar-row class="relative">
      <div class="prompt-icon-wrapper">
        <mat-icon style="font-size: 47px;">info</mat-icon>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content tabindex="1" class="hidden">
    {{ data.message }}
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>No</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary">Yes</button>
  </div>
</div>
