<div class="dialog-wrapper">
  <mat-toolbar color="primary" mat-dialog-title>
     <mat-toolbar-row>
        <span>{{ data.income ? 'Edit Income' : 'Add Income' }}</span>
        <button mat-icon-button mat-dialog-close>
          <mat-icon>close</mat-icon>
        </button>
     </mat-toolbar-row>
    <!--<mat-toolbar-row class="relative">
      <div class="icon-wrapper">
        <mat-icon style="font-size: 47px;">attach_money</mat-icon>
      </div>
    </mat-toolbar-row>-->
  </mat-toolbar>

  <div mat-dialog-content tabindex="1" class="hidden">

    <app-card>
        <app-card-content>
          <form [formGroup]="form" (ngSubmit)="createIncome()" #f="ngForm">
            <div fxLayout="column" fxLayoutGap="30px">

              <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="30px">

                <!-- DATE FIELD -->
                    <mat-form-field
                    fxFlex="50"
                    fxFlex.lt-md="85"
                  >
                      <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="date">
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker touchUi="true"></mat-datepicker>
                  </mat-form-field>
                <!-- /DATE FIELD -->
            

                <!-- YEAR FIELD -->
                <!-- <mat-form-field
                  fxFlex="22"
                  fxFlex.lt-md="85"
                  *ngIf="true" [@enterAnimation]
                >
                  <mat-select placeholder="Year" required formControlName="year">
                    <mat-option *ngFor="let year of years" [value]="year">
                      {{ year }}
                    </mat-option>
                  </mat-select>
                  <mat-hint align="start"><strong>e.g. {{ currentYear }}</strong> </mat-hint>
                </mat-form-field> -->
                <!-- /YEAR FIELD -->

                <!-- MONTH FIELD -->
                <!-- <mat-form-field
                  fxFlex="22"
                  fxFlex.lt-md="85"
                  *ngIf="true" [@enterAnimationSlow]
                >
                  <mat-select placeholder="Month" required formControlName="month">
                    <mat-option *ngFor="let month of months" [value]="month.value">
                      {{ month.text }}
                    </mat-option>
                  </mat-select>
                  <mat-hint align="start"><strong>e.g. Jan</strong> </mat-hint>
                </mat-form-field> -->
                <!-- /MONTH FIELD -->

                <!-- INCOME FIELD -->
                <mat-form-field
                  fxFlex="40"
                  fxFlex.lt-md="85"
                  *ngIf="true" [@enterAnimationSlow]
                >
                  <input matInput placeholder="Income" type="number" formControlName="income" required>
                  <mat-hint align="start"><strong>e.g. 1000</strong> </mat-hint>
                  <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                    <mat-icon>close</mat-icon>
                  </button>
                </mat-form-field>
                <!-- /INCOME FIELD -->


              </div>


              <div fxLayout="row" *ngIf="true" [@enterAnimationSlow]>
                <!-- REASON FIELD -->
                <mat-form-field
                  fxFlex="100"
                >
                  <input matInput #message maxlength="256" placeholder="Reason" formControlName="reason">

                  <mat-hint align="start"><strong>e.g. Monthly salary</strong> </mat-hint>
                  <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
                </mat-form-field>
                <!-- /REASON FIELD -->
              </div>
              <div fxLayout="column">
                <mat-checkbox formControlName="isTest">Test Income</mat-checkbox>
              </div>
              <!--<div fxLayout="row" fxLayout.lt-md="column" fxLayout.lt-xs="column" *ngIf="true" [@enterAnimation]>
                &lt;!&ndash; SUMBIT &ndash;&gt;
                <div fxFlex="30" fxFlex.lt-md="80" fxFlexOffset="50" fxFlexOffset.lt-lg="0" mat-dialog-actions>
                  <button mat-raised-button mat-dialog-close>Cancel</button>
                  <button  mat-raised-button color="primary" (click)="createIncome()">Save</button>
                </div>
                &lt;!&ndash; /SUMBIT &ndash;&gt;
              </div>-->
            </div>
          </form>
        </app-card-content>
    </app-card>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button  mat-raised-button color="primary" (click)="createIncome()">Save</button>
  </div>
</div>
